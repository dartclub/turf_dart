name: turf
description: A turf.js-like geospatial analysis library working with GeoJSON, written in pure Dart.
version: 0.0.9
environment:
  sdk: ">=2.17.0 <4.0.0"
homepage: https://github.com/dartclub/turf_dart
repository: https://github.com/dartclub/turf_dart

dependencies:
  json_annotation: ^4.8.1

  turf_equality: ^0.0.3
  turf_pip: ^0.0.2
  rbush: ^1.1.1
  sweepline_intersections: ^0.0.4

dependency_overrides:
  turf_equality:
    #path: ../turf_equality
    git:
      url: https://github.com/jsiedentop/turf_equality.git
      ref: main

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.3
  json_serializable: ^6.7.0
  build_runner: ^2.4.5
  analyzer: ^6.4.0
  benchmark: ^0.3.0
